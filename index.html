<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tira el juego de los dados</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="game-header">
      <div class="image-music">
        <img id="image-music" src="img/music-on.png" alt="image music"
        onclick="musicImageHandler()">        
      </div>
      <div>
        <h1>🎲🎲...TIRAR DADOS...🎲🎲</h1>
      </div>
      <div></div>
    </div>
    <div class="info">
      <div>Numero<br>Seleccionado<br><span id="text-user-selected">0</span></div>
      <div class="image-dice">
        <img id="dice" src="img/load.gif" alt="A dice image">
      </div>
      <div>Tu<br>Puntaje<br><span id="text-total-score">0</span></div>
    </div>
    <div id="h" class="text-level-3">
      Los dados cambiarán en: <span id="timeS">0</span> segundos
    </div>
    <div id="text-init-loading" class="text-level-1">
      Cargando
    </div>
    <div class="text-level-3">
      Prueba # <span id="text-ttrial-number">1</span>
    </div>
    <div id="result" class="text-level-2">puedes adivinarlo?🤔😝</div>
    <div>
      <div class="number">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class="number">
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
